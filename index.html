<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Log In</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/fbicon.ico">
</head>
<body>
  <!-- This is a Facebook Login Form -->
  <div class="box">
    <div class="title-box">
      <img src="img/fblogo.svg" alt="Facebook">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="form-box">
      <form>
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="">Forgotten Password</a>
      </form>
      <hr>
      <div class="create-btn">
        <a href="account.html">Create New Account</a>
      </div>
    </div>
  </div>
</body>
</html>
